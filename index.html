<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <title> </title>
    </head>
    
    <body>
		
      <div class="container">

        <h1>Food Insecurity in the United States</h1>

        <div id="vis-nav">
          <!-- buttons for navigation go here -->
          <div class="btn-group">
            <button type="button" class="btn btn-default" id="step1">Food insecurity</button>
            <button type="button" class="btn btn-default" id="step2">SNAP over Time</button>
            <button type="button" class="btn btn-default" id="step3">SNAP Map</button>
          </div>
        </div>

        <div id="vis-container">
          <div id = "annotation-steps">

            <!-- Annotation steps here -->
            <div class="annotation-step" id="step1-annotation" style="display:block;">
              <div class="annotation">
                <h4>Percent of food insecure households</h4>
              </div>
    	      </div>

            <div class="annotation-step" id="step2-annotation">
              <div class="annotation">
                <h4>SNAP Participation Over Time</h4>
              </div>
            </div>

            <div class="annotation-step" id="step3-annotation">
              <div class="annotation">
                <h4>SNAP Participation by County</h4>

                <div class="btn-toolbar" role="toolbar">
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onClick="selectAll()">All</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onClick="selectOld()">Elderly</button>
                    <button type="button" class="btn btn-secondary" onClick="selectChild()">Children</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onClick="selectWhite()">Whites</button>
                    <button type="button" class="btn btn-secondary" onClick="selectBlack()">Blacks</button>
                    <button type="button" class="btn btn-secondary" onClick="selectHisp()">Hispanics</button>
                    <button type="button" class="btn btn-secondary" onClick="selectAsian()">Asians</button>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onClick="select2Workers()">Two Workers</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Draw visualization here -->
          <div id="vis-canvas"></div>
        </div>
      
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>    	
    	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
      <script src="https://d3js.org/d3-queue.v3.min.js"></script>
      <script src="https://d3js.org/topojson.v0.min.js"></script>

      <script type="text/javascript" src="js/stepper.js"></script>
      <script type="text/javascript" src="js/fi_plots.js"></script>
		  <script type="text/javascript" src="js/snap_ts.js"></script>
      <script type="text/javascript" src="js/maps.js"></script>

    </body>

</html>
