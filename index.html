<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <title> </title>
    </head>
    
    <body>
		
    <div class="plot" id="fi_plot"></div>
		<div class="plot" id="snap_ts_plot"></div>
    
    <div id="maps">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" onClick="selectAll()">All</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" onClick="selectOld()">Elderly</button>
            <button type="button" class="btn btn-secondary" onClick="selectChild()">Children</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" onClick="selectWhite()">Whites</button>
            <button type="button" class="btn btn-secondary" onClick="selectBlack()">Blacks</button>
            <button type="button" class="btn btn-secondary" onClick="selectHisp()">Hispanics</button>
            <button type="button" class="btn btn-secondary" onClick="selectAsian()">Asians</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" onClick="select2Workers()">Two Workers</button>
          </div>
        </div>

        <div class="plot" id="maps_plot"></div>
    </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>    	
    	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
      <script src="https://d3js.org/d3-queue.v3.min.js"></script>
      <script src="https://d3js.org/topojson.v0.min.js"></script>

      <script type="text/javascript" src="js/fi_plots.js"></script>
		  <script type="text/javascript" src="js/snap_ts.js"></script>
      <script type="text/javascript" src="js/maps.js"></script>

    </body>

</html>
